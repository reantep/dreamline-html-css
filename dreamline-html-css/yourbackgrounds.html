<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Dreamline Business Background</title>
  </head>
  <body class="yb-body">
    <header class="header">
      <nav class="flex-header">
        <div class="mb-0">
          <p>DREAMLINE digital</p>
        </div>
        <div class="mb-1">
          <div>
            <a id="sign-up-btn">Sign up</a>
          </div>
          <div>
            <a id="create-card"  href="#">Create card</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">

      <div class="YB-header">
        <p>Your Backgrounds</p>
      </div>

      <div class="scrolling-wrapper">
        <div class="card">
          <img src="./assets/Mask Group 33.png" alt="">
          <div class="link-panel">
            <a id="preview-btn">Preview | </a><button class="DL-btn">Download</button>
          </div>
        </div>

        <div class="card">
          <img src="./assets/Mask Group 34.png" alt="">
          <div class="link-panel">
            <a href="#">Preview | </a><button class="DL-btn">Download</button>
          </div>
        </div>

        <div class="card">
          <div class="add-btn">
            <img src="./assets/+.svg">
          </div> 
        </div>
      </div>
    </main>

    <!-- sign-up-modal -->
    <section>
      <div class="sign-up">
        <div class="sign-up-2">
          <div class="close-btn">+</div>
          <div class="title">
            <p class="title-2">DREAMLINE</p> <p class=title-3>digital</p>
          </div>
          <div class="sign-up-3">
            <p>Sign up</p>
          </div>

          <form action="">
            <input type="text" placeholder="Email address">
            <input type="text" placeholder="Password">
            <button type="submit"> Sign up</button>
          </form>
          <p class="members">Already a Member? <a id="sign-in-redirect" href="#">Sign in.</a></p>
        </div> 
    </section>

    <!-- sign-in-modal -->
    <section>
      <div class="sign-in">
        <div class="sign-up-2">
          <div class="close-btn-sign-in">+</div>
          <div class="title">
            <p class="title-2">DREAMLINE</p> <p class=title-3>digital</p>
          </div>
          <div class="sign-up-3">
            <p>Sign in</p>
          </div>

          <form action="">
            <input type="text" placeholder="Email address">
            <input type="text" placeholder="Password">
            <button type="submit"> Log in</button>
          </form>
          <p class="members">New user? <a id="sign-up-btn" href="#">sign-up.</a></p>
        </div> 
    </section>

    <!-- preview-modal -->
    <section>
      <div class="preview">
        <div class="preview-close-btn">+</div>
        <img src="./assets/Group 62.png">
        <button class="preview-DL" type="submit">Download</button>
      </div>
    </section>
  </body>
  <script src="modal.js"></script>
</html>
